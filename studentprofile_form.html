<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok It Addmission Form</title>
</head>
<body style="background-color: blanchedalmond;">
    <form action="./Student_Project.html">
        <h1>Student Information</h1>
        <label><h3>Name of the Applicant</h3></label> 
            <input type="text" id="First Name" placeholder="First Name">
            <input type="text" id="Middle Name" placeholder="Middle Name">
            <input type id="Last Name" placeholder="Last Name">
       <label><h3>Date Of Birth</h3></label>
            <!-- <input type="text" id="date" placeholder="Date Of Birth"> -->
        <h3>Password</h3>
            <label for="pass">Password<span style="color:rgb(255,0,0); font-size:15px;">*</span></span>
            <input type="Password" id="pass" required placeholder="Password">
            <label><h3>Gender:</h3></label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female" value="Female">
            <label for="Female">Female</label>
            <label><h3>Email</h3></label>
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="Email">
            <hr noshade>
            <h1>Parent's Information</h1>
            <label><h3>Father's Name</h3></label>
            <label for="first">Name</label>
            <input type="text" name="Name" id="first" placeholder="first">
            <label for="last">Name</label>
            <input type="text" name="Name" id="last" placeholder="last">
        
            <label><h3>Father's Qualification</h3></label>
            <input type="text" name="text">
            
            <label><h3>Email</h3></label>
            <input type="text" name="Email" id="Email">
            <label><h3>Phone</h3></label>
            <input type="text" name="Number">

            <label><h3>Mother's Name</h3></label>
            <label for="first">Name</label>
            <input type="text" name="Name" id="first" placeholder="first">
            <label for="last">Name</label>
            <input type="text" name="Name" id="last" placeholder="last">
            
            <label><h3>Mother's Qualification</h3></label>
            <input type="text" name="text">

            <label><h3>Address</h3></label>
            <input type="add" name="Address" id="Address">
             <hr noshade="1">   
            <h1>IT Courses</h1>

            <label for="lang"><b>Language:</b> </label>
            <input type="checkbox" name="language" id="eng" value="English">
                <label for="eng">English</label>
            <input type="checkbox" name="language" id="hin" value="Hindi">
                <label for="hin">Hindi</label>
            <input type="checkbox" name="language" id="tel" value="Telugu">
                <label for="tel">Telugu</label>
            <input type="checkbox" name="language" id="mar" value="Marathi">
                <label for="tel">Marathi</label>
                <br>
                <br>
            <label for="count"><b>Courses:</b></label>
                <select id="count">
                    <option selected disabled>Please Select Your Course</option>
                    <option value="JAVA">Java Full Stack </option>
                    <option value="AWS_Cloud">AWS with Cloud</option>
                    <option value="UX and UI">UI and UX Design</option>
                    <option value="React Js">React Js</option>
                   </select>
                   <br>
                   <br>
                   <button type="submit">Submit-Data</button>
                    <button type="Next">Next</button>
        </label>
    </form>
</body>
</html>
